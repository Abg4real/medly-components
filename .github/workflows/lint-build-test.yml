name: Lint, Build, Test

on: [push]

jobs:
    lint-build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'

            - name: Install dependencies
              run: yarn

            - name: Build packages
              run: yarn build

            - name: Run tests
              run: yarn test
